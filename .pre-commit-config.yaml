# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# Exclude patterns
exclude: |
  (?x)^(
    .*\.egg-info/.*|
    .*__pycache__/.*|
    .*\.pyc$|
    venv/.*|
    \.venv/.*|
    output/.*\.xlsx$
  )$

fail_fast: false
default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # Pre-commit hooks for general file checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: "âœ‚ï¸  Trim trailing whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“ Fix end of files"
      - id: check-yaml
        name: "ğŸ“‹ Check YAML syntax"
        args: [--safe]
      - id: check-json
        name: "ğŸ“‹ Check JSON syntax"
      - id: check-toml
        name: "ğŸ“‹ Check TOML syntax"
      - id: check-added-large-files
        name: "ğŸš« Check for large files"
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: "ğŸ”€ Check for merge conflicts"
      - id: check-case-conflict
        name: "ğŸ“ Check for case conflicts"
      - id: detect-private-key
        name: "ğŸ” Detect private keys"
      - id: mixed-line-ending
        name: "â†©ï¸  Fix mixed line endings"
        args: [--fix=lf]

  # ============================================================================
  # Security scanning
  # ============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: "ğŸ”’ Scan for hardcoded secrets"

  # ============================================================================
  # Python - Ruff (linting and formatting)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff
        name: "ğŸ Ruff - Lint Python code"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: "ğŸ Ruff - Format Python code"

  # ============================================================================
  # Python - Type checking (optional, can be slow)
  # Uncomment to enable type checking in pre-commit
  # ============================================================================
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.400
  #   hooks:
  #     - id: pyright
  #       name: "ğŸ Pyright - Type check Python code"

  # ============================================================================
  # Validate pyproject.toml
  # ============================================================================
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.23
    hooks:
      - id: validate-pyproject
        name: "ğŸ Validate pyproject.toml"
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # ============================================================================
  # Markdown formatting
  # ============================================================================
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        name: "ğŸ“ Format Markdown files"
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [gitleaks]  # Skip gitleaks in CI (requires special setup)
  submodules: false
